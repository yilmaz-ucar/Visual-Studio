<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Song</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 560px;
        }

        /* Animation box styling */
        #bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                top: 0;
                transform: scale(1);
            }
            50% {
                top: 200px;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <h1>My Favorite Song</h1>
    <p>Enjoy the vibe!</p>
    <div class="video-container">
        <!-- Embedded YouTube Video -->
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/fhlKViqL_DI" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- JavaScript Animation -->
    <div id="bouncing-ball"></div>

    <!-- Script section (if needed for future enhancements) -->
    <script>
        // No JavaScript needed for this animation; handled entirely via CSS!
    </script>
</body>
</html>
